<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Pixel Dye</title>
    <script src="./scripts/palette.js" defer></script>
    <script src="./scripts/image.js" defer></script>
    <script src="./scripts/color.js"></script>
    <script src="./scripts/fileHelper.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Pixel Dye</h1>
        <h2>Quickly swap pixel art color palettes</h2>
    </header>
    <div id="content">
        <div id="body-left">
            <form>
                <label for="palette">Palette (.GPL file):</label><br>
                <input type="file" id="palette-input" /><br>
            </form>
            <p id="area"></p>
        </div>
        <div id="body-right">
            <form>
                <label for="image">Image (.PNG file):</label><br>
                <input type="file" id="image-input" /><br>
            </form>
            <div id="images">
                <img id="image-old" hidden>
                <canvas id="image-old-canvas" hidden></canvas><br>
                <img id="image-preview" hidden>
                <canvas id="image-preview-canvas" hidden></canvas><br>
            </div>
        </div>
    </div>
    <footer>
        Made by <a href="https://www.github.com/lunkums">Lunkums</a> Â© 2022
    </footer>
</body>

</html>
